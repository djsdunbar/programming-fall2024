<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Header 2</title>
        <link rel="stylesheet" href="New%20styles.css" />
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="logo">ATHLETES CORE</div>
                <ul class="links">
                    <li><a href="google.com">famous athletes</a></li>
                    <li><a href="google.com">achivements</a></li>
                    <li><a href="google.com">workouts</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="notifications">1 new notification</button>
                <div class="profile-image"></div>
            </div>
        </div>

        <div class="picture">
            <div class="row">
                <div class="fm">
                    <img class="image" src="images/michael-jordan-looks.jpg" />
                    <p class="label">Micheal Jordan</p>
                </div>
                <div class="fm">
                    <img class="image" src="images/serena%20williams.jpeg" />
                    <p class="label">Serena Williams</p>
                </div>
                <div class="fm">
                    <img class="image" src="images/shacarririchardson.jpg" />
                    <p class="label">Shacarriri Richadarson</p>
                </div>
            </div>
            <div class="description">
                <img id="profilepic" src="images/michael-jordan-looks.jpg" />
                <p>Micheal Jordan</p>
                <div id="more-info">“Heart is what separates the good from the great.”</div>
            </div>
        </div>
    </body>
</html>
