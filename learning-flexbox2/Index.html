<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Header 2</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="logo">LOGO</div>
                <ul class="links">
                    <li><a href="google.com">link-one</a></li>
                    <li><a href="google.com">link-two</a></li>
                    <li><a href="google.com">link-three</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="notifications">1 new notification</button>
                <div class="profile-image"></div>
            </div>
        </div>
        <div class="content">
            <div class="gallery">
                <div class="column">
                    <div class="item">
                        <img class="image" src="images/basketball.jpeg" />
                        <p class="label">Basketball</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/track%20and%20field.jpg" />
                        <p class="label">Track and Field</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/baseball.jpg" />
                        <p class="label">Baseball</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="item">
                    <img class="image" src="images/football.jpg" />
                    <p class="label">Football</p>
                </div>
                <div class="item">
                    <img class="image" src="images/Soccer5_61.jpeg" />
                    <p class="label">Soccer</p>
                </div>
                <div class="item">
                    <img class="image" src="images/softball.jpg" />
                    <p class="label">Softball</p>
                </div>
            </div>
            <div class="column">
                <div class="item">
                    <img class="image" src="images/swimming.jpg" />
                    <p class="label">Swimming</p>
                </div>
                <div class="item">
                    <img class="image" src="images/tennis.jpg" />
                    <p class="label">Tennis</p>
                </div>
                <div class="item">
                    <img class="image" src="images/volleyball.jpg" />
                    <p class="label">Volleyball</p>
                </div>
            </div>
            <div class= "description">
                 <img id= "profilepic" src="images/basketball.jpeg" />
            </div>
         </div>
    </body>
</html>
